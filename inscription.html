<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription-Newse</title>


    <!-- bootstrap files-->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h2 class="title-form text-center">Bienvenue dans <span>Newse</span></h2>
                <p class="text-description-form text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, rem!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form action="" id="form">
                    <div class="form-group mb-3">
                        <input class="form-control" id="nom" name="nom" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" id="prenom" name="prenom" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" id="tel" name="tel" type="tel" required>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" id="email" name="email" type="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" id="password" name="password" type="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" required>
                    </div>
            
                    <div class="form-group mb-3">
                        <button class="btn btn-info w-100" type="submit">S'inscrire</button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>

        




    <!-- bootstrap js -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
